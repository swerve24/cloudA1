<div class="container">
        <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" method="post" role="form" style="display: block;">
									<div class="form-group" layout="row" layout-align="center center">
										Enter Your Email   <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Email" ng-model="lemail">
									</div>
									<div class="form-group" layout="row" layout-align="center center">
										Enter Password  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" ng-model="lpwd">
									</div>
                  <h1></h1>
									<div class="form-group" layout="row" layout-align="center center">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In" ng-click="login()">Log In</button>
											</div>
										</div>
									</div>

								</form>
								<form id="register-form" method="post" role="form" style="display: none;">
									<div class="form-group" layout="row" layout-align="center center">
										Enter Username <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" ng-model="uname">
									</div>
									<div class="form-group" layout="row" layout-align="center center">
										Enter Your Email <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" ng-model="uemail">
									</div>
                  <div class="form-group" layout="row" layout-align="center center">
										Enter  Password <input type="password" name="pwd" id="password" tabindex="1" class="form-control" placeholder="Password" ng-model="pword">
									</div>
									<!-- <div class="form-group" layout="row" layout-align="center center">
										Enter Your Password  <input type="password" name="password" id="password" tabindex="2" class="fom-control" placeholder="  Password" ng-model="pword">
									</div> -->
									<div class="form-group" layout="row" layout-align="center center">
										<div class="row" layout="row" layout-align="center center">
											<div class="col-sm-6 col-sm-offset-3">
												<button name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" ng-click="register()">Register</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
